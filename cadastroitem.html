<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do item</title>
    <link rel="stylesheet" href="cadastroitem.css">
</head>
<body>
    <div class="container">
    
        <header>
         
            
           <img class="logo" src="imagens/STAR.png">
        </header>
    
        <main>

            <div class="cabecalho">
                <h1>CADASTRO DO ITEM</h1>
            </div>
            <form>
                <div class="formtotal">
                    <div class="formd">
                        <label for="inome">NOME DO ITEM:</label>
                        <input type="text" name="inome" id="inome">
                        <label for="icategoria">CATEGORIA:</label>
                        <select id="icategoria">
                            <option value="LIV">Livros</option>
                            <option value="MUS">Músicas</option>
                            <option value="FIL">Filmes</option>
                            <option value="SER">Séries</option>
                            <option value="DOR">Doramas</option>
                            <option value="OUT">Outros</option>
                        </select>

                        <input type="file" name="foto" id="foto">
                    </div>
                 
                    <div class="forme">
                        <label for="idescricao">DESCRIÇÃO O ITEM:</label>
                        <input type="text" name="" id="idescricao">

                    </div>
                    
                    
                </div>
                
                <div class="formbtn">
                    <input type="submit" value="CADASTRAR ITEM" id="btnitem"> 
                </div>
               
            </form>
            
         


         </div>


        </main>

        <footer>
            <img src="imagens/bola preta logo.png" alt="">
        </footer>
    
    </div>
    <script src="cadastroitem.js"></script>


</body>
</html>
